apiVersion: v1
kind: Service
metadata:
  name: playground-app
  namespace: dev
spec:
  selector:
    app: playground-app
  ports:
  - port: 8888
    targetPort: 8888
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground-app
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground-app
            port:
              number: 80